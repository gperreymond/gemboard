machine:
  timezone:
    Europe/Paris
  node:
    version: 6
  services:
    - docker
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
    - docker --version
dependencies:
  pre:
    - curl -L https://github.com/docker/compose/releases/download/1.13.0/docker-compose-`uname -s`-`uname -m` > ../bin/docker-compose && chmod +x ../bin/docker-compose
    - docker-compose --version
test:
  override:
    - make install
    - make tests
    - make publish
deployment:
  prod:
    branch: master
    commands:
      - curl -u abibao:$DOCKER_USER https://cloud.docker.com/api/app/v1/service
      - docker build -t abibao/abibao-gemsboard-server .
      - docker push docker.io/abibao/abibao-gemsboard-server
